<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>登录界面</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/modernizr.custom.63321.js"></script>
		<!--[if lte IE 7]><style>.main{display:none;} .support-note .note-ie{display:block;}</style><![endif]-->
		<style>
			body {
				background: #7f9b4e url(images/201251614201967312.jpg) no-repeat center top;
				-webkit-background-size: cover;
				-moz-background-size: cover;
				background-size: cover;
			}
			.container > header h1,
			.container > header h2 {
				color: #fff;
				text-shadow: 0 1px 1px rgba(0,0,0,0.7);
			}
		</style>
    </head>
    <body>
        <div class="container">
			<header>
			
				
				
				<h1><font size="8">My LOGIN</font><br /><h1>
				<h1><font size="5">杨亨</font><br /><h1>
				
				
				<div class="support-note">
					<span class="note-ie">Sorry, only modern browsers.</span>
				</div>
				
			</header>
			
			<section class="main">
				<form class="form-4"  action="check.jsp"  method="post">
				    <h1>LOGIN</h1>
				    <p>
				        <label for="login">Username </label>
				        <input type="text" name="Username" pattern="[a-z]{6,11}" placeholder="username "  required>
				    </p>
				    <p>
				        <label for="password">Password</label>
				        <input type="password" name="Password"  pattern="^(?![^a-zA-Z]+$)(?!\D+$).{6,16}$"  placeholder="Password"  required> 
				    </p>

				    <p>
				        <input type="submit" name="submit" value="Login">
				    </p>       
				</form>​
			</section>
			
        </div>
    
    </body>
</html>
